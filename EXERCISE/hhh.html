<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Interior Design Layout</title>
<style>
  :root{
    --bg: #e6e6e6;
    --page-width: 1100px;
    --card-bg: #fff;
    --text: #111;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    -webkit-font-smoothing:antialiased;
    padding: 18px;
  }

  /* header */
  header{
    max-width: var(--page-width);
    margin: 12px auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: #e9e9e9;
    padding: 12px 18px;
    font-weight:700;
    letter-spacing:1px;
  }

  .stage{
    max-width: var(--page-width);
    margin: 46px auto;
    position: relative;
    padding: 28px;
    display:flex;
    justify-content:center;
  }

  /* visual container that holds everything */
  .visual {
    position: relative;
    width: 920px;     /* overall composition width */
    height: 520px;
  }

  /* decorative plain white rectangle on the right, behind the image */
  .right-rect {
    position: absolute;
    width: 180px;       /* width of the rectangle */
    height: 300px;      /* height of the rectangle */
    right: 40px;        /* distance from the composition's right edge */
    top: 90px;          /* vertical placement to sit near middle */
    background: var(--card-bg);
    z-index: 1;         /* behind the image (image will be z-index:2) */
    box-shadow: 0 0 0 rgba(0,0,0,0); /* no shadow, clean */
  }

  /* main image */
  .visual img{
    position: absolute;
    left: 60px;         /* push image a bit right so left card fits */
    top: 20px;
    width: 680px;
    height: 420px;
    object-fit: cover;
    display:block;
    z-index: 2;         /* on top of right-rect, but below content-card */
    border-radius: 2px;
  }

  /* bottom-left text/content card overlapping image */
  .content-card{
    position: absolute;
    left: 18px;
    bottom: -18px;
    width: 320px;
    background: var(--card-bg);
    padding: 20px 22px;
    z-index: 3;         /* on top of image */
    box-shadow: 0 10px 30px rgba(0,0,0,0.07);
  }

  .kicker{
    font-size:11px;
    color:#666;
    letter-spacing:1px;
    margin-bottom:8px;
  }
  .headline{
    font-size:26px;
    line-height:1.05;
    margin-bottom:12px;
    font-weight:800;
    color:#111;
  }
  .credit{
    font-size:12px;
    color:#777;
  }
  .credit a{ color:#1a73e8; text-decoration:none; }

  /* responsive tweaks */
  @media (max-width:1000px){
    .visual{ width:820px; height:470px; }
    .visual img{ left:40px; width:590px; height:380px; }
    .content-card{ left:12px; width:300px; }
    .right-rect{ width:150px; height:260px; right:28px; top:74px; }
  }

  @media (max-width:680px){
    .stage{ padding:12px; }
    .visual{ width:100%; height:auto; }
    .visual img{
      position:relative;
      left:0; top:0;
      width:100%; height:auto;
    }
    .right-rect{ display:none; }
    .content-card{
      position:relative;
      margin-top:18px;
      left:0; bottom:0;
      width:100%;
    }
  }
</style>
</head>
<body>

<header>
  <div>DESIGN</div>
  <div class="hamb">&#9776;</div>
</header>

<div class="stage">
  <div class="visual" role="img" aria-label="Interior composition">
    <!-- plain white rectangle sitting behind the image (center-right) -->
    <div class="right-rect" aria-hidden="true"></div>

    <!-- main image - replace URL with your own -->
    <img src="first.jpg"
         alt="Interior room">

    <!-- bottom-left overlapping text card -->
    <div class="content-card">
      <div class="kicker">DESIGN STUDIO</div>
      <div class="headline">We Create a Comfortable<br/>Interior Design</div>
      <div class="credit">Image from <a href="https://freepik.com" target="_blank" rel="noopener">Freepik</a></div>
    </div>
  </div>
</div>

</body>
</html>
